version: "3"
services:
  dredd:
    image: apiaryio/dredd:14.0.0
    working_dir: /dredd
    command: dredd ./openapi.yml http://api:4050 --hookfiles="./hooks/hooks.js" --reporter=html --output="./report/report.html" --no-color
    volumes:
      - ../../dredd/:/dredd/hooks
      - ../../openapi.yml:/dredd/openapi.yml
      - ./data/dredd:/dredd/report/
    depends_on:
      api: 
        condition: service_healthy 
  api:
    image: node:18.7.0-bullseye
    working_dir: /api
    tty: true
    # ports:
    #   - 4050:4050
    command: npm run dev_start
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: api_db
    volumes:
      - ../../api:/api
      - ../../openapi.yml:/openapi/openapi.yml
    healthcheck:
      test: wget -q -O - http://localhost:4050/articles || exit 1
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 10s
    depends_on:
      - db
  db:
    image: postgres:14-bullseye
    # ports:
    #   - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: api_db
    volumes:
      - ../../postgres/init/:/docker-entrypoint-initdb.d
      - ./data/postgres:/var/lib/postgres/data
  pgadmin:
    image: dpage/pgadmin4:6.12
    # ports:
    # - 5080:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db
volumes:
  pgadmin-data: